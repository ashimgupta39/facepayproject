<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <title>Sign Up</title>
</head>
<body style="background-color: #F0F0F0;">
    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4"></div>
<div class="col-lg-5 w-250" style="width: 700px;">
    
    <div class="card primecolor text-center card-form">
        <div class="card-body">
            <h2 style="text-align:center;" class="text-primary">Sign Up</h2>
            <form action="/signteachers" method="POST">
                <div style="text-align: left;">Name</div>
                <input name="Name" type="text" class="form-control form-group form-control-lg"  >  
                <div style="text-align: left;">Username</div>
                <input name="username" type="text" class="form-control form-group form-control-lg"  >  
                <div style="text-align: left;">Email</div>
                <input name="email" type="email"   class="form-control form-group form-control-lg"   >
                <div style="text-align: left;">Your Mobile Number</div>
                <input name="phoneno" type="number" length="10"  class="form-control form-group form-control-lg" >  
        <div style="text-align: left;">Password</div>
         <input name="passwd" type="password"  class="form-control form-group form-control-lg" > 
         <div style="text-align: left;">Your Gender</div>
         <select name="gender" class="form-control form-group form-control-lg">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <div style="text-align: left;" >DOB</div>
        <input type="date" name="dob"  class="form-control form-group form-control-lg">
        <div style="text-align: left;">Your Profile Pic</div>
        <input type="file" class="form-control form-group form-control-lg">
        <br>
         <br> 
         <input type="submit" class="btn bg-primary text-light btn-block">
                <br>
                <div class="text-muted">------------------------------------</div>
                <div style="font-size: small;">
                Already Have an Account? <a href="loginpgteachers">LogIn</a>
        </div>
            </form>
        </div>
    </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
    
</div>

</body>
</html>
