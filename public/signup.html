<body style="background-color: #F0F0F0;">
    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4"></div>
<div class="col-lg-5 w-250" style="width: 700px;">
    
    <div class="card primecolor text-center card-form">
        <div class="card-body">
            <h2 style="text-align:center;" class="text-primary">Sign Up</h2>
            <form>
                <div style="text-align: left;">Name</div>
                <input id="name" type="text" class="form-control form-group form-control-lg"  >  
                <div style="text-align: left;">Username</div>
                <input id="username" type="text" class="form-control form-group form-control-lg"  >  
                <div style="text-align: left;">Email</div>
                <input id="email" type="email"   class="form-control form-group form-control-lg"   >
                <div style="text-align: left;">Your Mobile Number</div>
                <input id="phoneno" type="number" length="10"  class="form-control form-group form-control-lg" >  
        <div style="text-align: left;">Password</div>
         <input id="password" type="password"  class="form-control form-group form-control-lg" > 
         <div style="text-align: left;">Your Gender</div>
         <select id="gender" class="form-control form-group form-control-lg">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <div style="text-align: left;" >DOB</div>
        <input type="date" id="dob"  class="form-control form-group form-control-lg">
        <div style="text-align: left;">Your Profile Pic</div>
        <input type="file" id="img" class="form-control form-group form-control-lg">
        <br>
         <br> 
         <button type="submit" id="add-data" class="btn bg-primary text-light btn-block">submit</button>
                <br>
                <div class="text-muted">------------------------------------</div>
                <div style="font-size: small;">
                Already Have an Account? <a href="login.html">LogIn</a>
        </div>
            </form>
        </div>
    </div>
